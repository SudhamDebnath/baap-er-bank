<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Lets Get Some
            <span class="font-semibold text-violet-600">Money!!!</span>
        </h1>
    </header>

    <section class="mt-12">

        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">12000</span></h2>
            </div>
        </div>

    </section>

    <section class="mt-12">

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="text-2xl py-2">Please Deposit</h4>
                <input class="w-9/12 block mb-2 py-2 text-center text-black rounded-lg" type="text" name="" id="deposit-field" placeholder="Amount you want to deposit">
                <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl py-2">Withdraw</h4>
                <input id="withdraw-field" class="w-9/12 block mb-2 py-2 text-center text-black rounded-lg" type="text" name="" id="deposit-field" placeholder="Amount you want to withdraw">
                <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
            </div>
            
        </div>

    </section>
    <script src="/JS/bank.js"></script>
    <script src="/JS/withdraw.js"></script>
</body>

</html>
